	<p style="text-align: center;font-size: 50px;margin-top: 10px;">You visited my page <b><span id="times"></span></b> times. </p>
	<script>
		var visittimes = 0;
		var nooftimes = document.getElementById("times");
		if (localStorage.getItem('visittimes')) {
            visittimes = localStorage.getItem('visittimes');
        } else visittimes = 0;
        nooftimes.innerHTML = visittimes;
		document.addEventListener("DOMContentLoaded", function () {
